<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>💸 Expense Tracker</h1>
    <div class="footer"
      style="text-align: center;">
      © 2025 Expense tracker | Developed by Vishalraja
    </div>

    <!-- Dark Mode Toggle -->
    <button id="toggleDarkMode">🌙 Toggle Dark Mode</button>

    <!-- Add Expense Form -->
    <div class="form">
      <input type="text" id="expenseName" placeholder="Expense Title" />
      <input type="number" id="expenseAmount" placeholder="Amount (₹)" />
      <select id="expenseCategory">
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Snacks">Snacks</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Auto">Auto</option>
        <option value="Dining">Dining</option>
        <option value="Mobile Recharge">Mobile Recharge</option>
      </select>
      <button id="addExpenseBtn">Add Expense</button>
      
    </div>

    <!-- Add Custom Category -->
    <div class="form">
      <input type="text" id="newCategoryInput" placeholder="New Category" />
      <button id="addCategoryBtn">Add Category</button>
    </div>

    <!-- Filter & Search -->
    <div class="filter-section">
      <select id="filterCategory">
        <option value="all">All Categories</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Snacks">Snacks</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Auto">Auto</option>
        <option value="Dining">Dining</option>
        <option value="Mobile Recharge">Mobile Recharge</option>
      </select>

      <!-- 🔍 Search by Title -->
      <input type="text" id="searchInput" placeholder="Search by Title" />
    </div>

    <!-- Budget Alerts -->
    <div id="budgetMessage" class="budget-status"></div>

    <!-- Unnecessary Expense Warning -->
    <div id="unnecessaryMessage" class="warning"></div>

    <!-- Expense Summaries -->
    <div class="summary">
      <p id="dailySummary">📅 Today: ₹0</p>
      <p id="weeklySummary">📆 This Week: ₹0</p>
      <p id="monthlySummary">🗓️ This Month: ₹0</p>
    </div>

    <!-- Expense List -->
    <div id="expenseList" class="expense-list"></div>

    <!-- Total Display -->
    <h2>Total: ₹<span id="totalAmount">0</span></h2>

    <!-- Chart -->
    <canvas id="monthlyChart"></canvas>

    <!-- Calendar -->
    <div id="calendar" style="margin-top: 30px;"></div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
